<!DOCTYPE html>
<html lang="en">
<head>
	<title>My portfolio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/flexboxgrid.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--div to hold background image-->
	<div id="background">
		<!--Header Section-->
		<header id="header">
			<div class="container">
				<!--Row for the header-->
				<div class="row start-sm start-md start-lg ">
					<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 center-xs center-sm center-md start-lg">
						<img src="IMG/logo.png" alt="logo" id="logo">
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 center-xs center-sm center-md">
						<nav id="navbar" >
							<ul>
								<li><a href="#">About</a></li>
								<li><a href="#">Projects</a></li>
								<li><a href="#">Contact Me</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<!--Name and description section-->
		<section id="full-name">
			<div class="container">
				<div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<h1>Vlada Slavskaya</h1>
						<!--Animation-->
						<p class="typewriter">Web developer/designer. Toronto, Canada.</p>
					</div>
				</div>
			</div>
		</section>
	</div>


	<!--featured work/ projects-->
	<section  id=projects>
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<br>
					<h2>Featured Work: </h2>
					<br>
				</div>
				<div class="row center-xs center-sm center-md center-lg">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<img src="IMG/stock.jpg" alt="Stock screener website project">
						<a href="#"><h4>Stock Screener Website</h4></a>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<img src="IMG/company.jpg" alt="Company XYZ website projects">
						<a href="#"><h4>Company XYZ Website</h4></a>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
						<img src="IMG/music.jpg" alt="Music app project">
						<a href="#"><h4>Music App</h4></a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--footer-->
	<footer id="footer">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p> Copyright &copy; 2017 Vlada Slavskaya</p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
